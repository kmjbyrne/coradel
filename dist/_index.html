<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Webpack App</title>
  <link href="vx.min.css" rel="stylesheet"></head>
  <body>
    <div class="container">
      <div class="c-slideshow" id="home-slider" data-vx="slide" data-delay="1500">
          <div class="c-slideshow__slide" src="a.jpeg">TEST1</div>
          <div class="c-slideshow__slide" src="b.jpg">TEST2</div>
          <div class="c-slideshow__slide" src="c.jpg">TEST3</div>
          <div class="c-slideshow__slide" src="d.jpg">TEST4</div>
          <a class="c-slideshow__next"><span class="c-slideshow__next__btn"></span></a>
          <a class="c-slideshow__prev"><span class="c-slideshow__prev__btn"></span></a>
      </div>
    </div>
  <script type="text/javascript" src="vx.min.js"></script></body>
</html>
